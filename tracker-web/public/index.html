<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Turn Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <div class="px-1 py-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Turn Tracker</h1>

      <form id="form">
        <div class="mt-5 mb-2 py-4 container col-sm-6 bg-dark text-light" id="container-form">
          <!-- this gets filled by javascript -->
        </div>
        <button class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="px-1 py-2 text-center">
      <div class="py-4 container col-sm-6 bg-dark text-light d-none" id="container-results">
        <!-- this gets filled by javascript -->
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="tracker.js"></script>

  </body>
</html>
